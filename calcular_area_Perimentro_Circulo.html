<!DOCTYPE html>
<html lang="PT-BR">

    <meta charset="UTF-8">
    <title>Desafios</title>

<body>

<script>
// Crie uma função que mostre na tela a área e o perímetro de uma sala circular, 
// utilizando seu raio que será fornecido como parâmetro. Considere Pi = 3,14.
let pi = 3.14; 

function areaPerimentroCirculo(r) {

let area = pi*(r*r);
let perimetro = 2 * pi * r;
console.log("A área da sala circular é " + area);
console.log("O perimetro da sala circular é " + perimetro);

}

raio = parseFloat(prompt("Digite o raio da sala circular: "))

areaPerimentroCirculo(raio)
</script>
    
</body>
</html>
