<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafios</title>
</head>
<body>

<script>
// Crie uma função que mostre na tela a tabuada de um número dado como parâmetro.

function tabuada(n) {

let cont = 1; 

while (cont <= 10){

    let resultado = n*cont
    console.log(n+" x "+cont+ "=" + resultado)

    cont++
}

}

tabuada(2)
</script>
    
</body>
</html
